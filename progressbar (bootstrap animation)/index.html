<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProgressBar (Bootstrap Animation)</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <section
      class="aos-item"
      data-aos="fade-up-right"
      data-aos-offset="200"
      data-aos-delay="50"
      data-aos-duration="1000"
      data-aos-easing="ease-in-out"
      data-aos-mirror="true"
      id="langages"
    >
      <h3>Langages & Frameworks</h3>
      <div>
        <div class="bar">
          <img src="/media/html.png" alt="html-icon" />HTML
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="92"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 92%; background-color: #ff8000"
            >
              92%
            </div>
          </div>
        </div>

        <div class="bar">
          <img src="/media/css.png" alt="css-icon" />CSS
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="60"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 60%; background-color: #0080ff"
            >
              60%
            </div>
          </div>
        </div>

        <div class="bar">
          <img src="/media/js.png" alt="js-icon" />Javascript
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="92"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 92%; background-color: #ecce48"
            >
              92%
            </div>
          </div>
        </div>

        <div class="bar">
          <img src="/media/bootstrap.png" alt="bts-icon" />Bootstrap
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="92"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 92%; background-color: #5858fa"
            >
              92%
            </div>
          </div>
        </div>

        <div class="bar">
          <img src="/media/php.png" alt="php-icon" />PHP
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="92"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 92%; background-color: #0404b4"
            >
              92%
            </div>
          </div>
        </div>

        <div class="bar">
          <img src="/media/sass.png" alt="html-icon" />SASS
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="92"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 92%; background-color: #df0101"
            >
              92%
            </div>
          </div>
        </div>

        <div class="bar">
          <img src="/media/react.png" alt="react-icon" />React
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="92"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 92%; background-color: #5edafd"
            >
              92%
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/assets/js/aos.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
