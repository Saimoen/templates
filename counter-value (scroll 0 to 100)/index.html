<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counterValue (scroll 0 to 100)</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css



    ">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <section 
		class="aos-item"
		data-aos="fade-up-left"
		data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="false"

		id="formation">
			<h3>Formation</h3>


			<div>
				<div id="autodidacte">
					<h4><i class="fa fa-university"></i>Apprentissage autodidacte</h4>
					<div class="counter">
						<div class="data">
							<div class="counter-value" data-count="1207">0</div>
							<span>Heure de code</span>
						</div>

						<div class="data">
							<div class="counter-value" data-count="31">0</div>
							<span>Projets réalisés</span>
						</div>
					</div>
				</div>
			</div>
		</div>

				<div id="fcc">
					<h4><i class="fa fa-university"></i>FreeCodeCamp.com</h4>
					<div class="counter">
						<div class="data">
							<div class="counter-value" data-count="1045">0</div>
							<span>Coding challenge</span>
						</div>

						<div class="data">
							<div class="counter-value" data-count="23">0</div>
							<span>Projets réalisés</span>
						</div>
					</div>
				</div>
			</div>
		</div>

				<div id="occ">
					<h4><i class="fa fa-university"></i>OpenClassRooms</h4>
					<div class="counter">
						<div class="data">
							<div class="counter-value" data-count="3">0</div>
							<span>Cours suivi</span>
						</div>

						<div class="data">
							<div class="counter-value" data-count="10">0</div>
							<span>Cours finis</span>	
						</div>
					</div>
				</div>
			</div>
		</div>
		</section>






    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/aos.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
