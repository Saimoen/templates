<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flipbox (3D)</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <section id="hobbies">
      <h3>Hobbies</h3>
      <div class="pictures">
        <div class="flip-box">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <img src="/media/running.jpg" alt="runner" />
            </div>
            <div class="flip-box-back" style="background-color: tomato">
              <div>
                <p>Running</p>
                <p>Basket</p>
                <p>Basketball</p>
              </div>
            </div>
          </div>
        </div>

        <div class="flip-box">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <img src="/media/science.jpg" alt="science" />
            </div>
            <div class="flip-box-back" style="background-color: teal">
              <div>
                <p>SpaceX</p>
                <p>Etoiles</p>
              </div>
            </div>
          </div>
        </div>

        <div class="flip-box">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <img src="/media/permaculture.jpg" alt="jardin" />
            </div>
            <div class="flip-box-back" style="background-color: forestgreen">
              <div>
                <p>permaculture</p>
                <p>Jardinage</p>
              </div>
            </div>
          </div>
        </div>

        <div class="flip-box">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <img src="/media/btc.jpg" alt="bitcoin" />
            </div>
            <div class="flip-box-back" style="background-color: yellowgreen">
              <div>
                <p>Cryptomonnaie</p>
                <p>Brokchain</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
